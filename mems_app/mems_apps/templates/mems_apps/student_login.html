{% extends "mems_apps/student_base.html" %}

{% block content %}

    {% if form.errors %}
    <p>Your username and password didnt match. Please try again.</p>
    {% endif %}
    <h4>Student Log in</h4>
    
    <form action="{% url 'mems_apps:student_login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">log in</button>
        <input type="hidden" name="next" value="{% url 'mems_apps:student_index' %}">
    </form>


{% endblock content%}
